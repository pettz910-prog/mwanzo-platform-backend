services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mwanzo-postgres
    environment:
      POSTGRES_DB: mwanzo_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: janet-marketing
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mwanzo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack (AWS S3 Mock)
  localstack:
    image: localstack/localstack:3.0.2
    container_name: mwanzo-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
    volumes:
      - "./volume/localstack:/var/lib/localstack"
    networks:
      - mwanzo-network

networks:
  mwanzo-network:
    driver: bridge

volumes:
  postgres-data: