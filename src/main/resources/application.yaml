# ==============================================
# Mwanzo Course Platform - Application Configuration
# Environment: Development
# ==============================================

spring:
  application:
    name: mwanzo-course-platform-backend

  # ==============================================
  # DATABASE CONFIGURATION (PostgreSQL)
  # ==============================================
  datasource:
    url: jdbc:postgresql://localhost:5432/mwanzo_database
    username: postgres
    password: janet-marketing
    driver-class-name: org.postgresql.Driver

    # HikariCP Connection Pool Settings (Production-grade)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: MwanzoCoursePool

  # ==============================================
  # JPA/HIBERNATE CONFIGURATION
  # ==============================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Options: none, validate, update, create, create-drop
    show-sql: true  # Set to false in production
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false  # Prevents lazy loading issues

  # ==============================================
  # LOGGING CONFIGURATION
  # ==============================================
logging:
  level:
    root: INFO
    com.mwanzo: DEBUG  # Our application logs
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ==============================================
# SERVER CONFIGURATION
# ==============================================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# ==============================================
# ACTUATOR CONFIGURATION (Health & Metrics)
# ==============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# ==============================================
# APPLICATION-SPECIFIC CONFIGURATION
# ==============================================
app:
  name: Mwanzo Skills Campus
  version: 1.0.0
  description: E-Learning and Job Placement Platform for Kenya
  base-url: http://localhost:8080  # Change to production URL when deploying

# ==============================================
# JWT CONFIGURATION
# ==============================================
jwt:
  secret: mwanzo-secret-key-change-this-in-production-minimum-256-bits-for-security
  expiration: 86400000  # 24 hours in milliseconds

# ==============================================
# PAYHERO CONFIGURATION (M-Pesa Integration)
# ==============================================
payhero:
  base-url: https://backend.payhero.co.ke/api/v2/payments
  api-username: ${PAYHERO_USERNAME:your-payhero-username}
  api-password: ${PAYHERO_PASSWORD:your-payhero-password}
  channel-id: ${PAYHERO_CHANNEL_ID:your-channel-id}
  callback-url: ${app.base-url}/api/v1/payments/callback

# ==============================================
# PAYMENT CONFIGURATION
# ==============================================
payment:
  currency: KES
  timeout-minutes: 5  # Mark pending payments as failed after 5 minutes

# ==============================================
# AWS S3 CONFIGURATION (LocalStack for Development)
# ==============================================
aws:
  s3:
    endpoint: ${AWS_S3_ENDPOINT:http://localhost:4566}
    region: ${AWS_REGION:us-east-1}
    bucket: ${AWS_S3_BUCKET:mwanzo-videos}
    access-key: ${AWS_ACCESS_KEY:test}
    secret-key: ${AWS_SECRET_KEY:test}
    use-localstack: ${USE_LOCALSTACK:true}

  # ==============================================
  cloudfront:
    enabled: ${CLOUDFRONT_ENABLED:false}
    domain: ${CLOUDFRONT_DOMAIN:}
    key-pair-id: ${CLOUDFRONT_KEY_PAIR_ID:}
    # Store the private key as base64 or file path
    private-key: ${CLOUDFRONT_PRIVATE_KEY:}
    signed-url-expiration-minutes: 120
    signed-cookie-expiration-hours: 24

  # ==============================================
  # MediaConvert Configuration
  # ==============================================
  mediaconvert:
    enabled: ${MEDIACONVERT_ENABLED:true}
    use-mock: ${MEDIACONVERT_USE_MOCK:true}
    endpoint: ${MEDIACONVERT_ENDPOINT:https://abc123.mediaconvert.us-east-1.amazonaws.com}
    role-arn: ${MEDIACONVERT_ROLE_ARN:arn:aws:iam::123456789:role/MediaConvertRole}
    queue-arn: ${MEDIACONVERT_QUEUE_ARN:arn:aws:mediaconvert:us-east-1:123456789:queues/Default}
    output-bucket: ${MEDIACONVERT_OUTPUT_BUCKET:mwanzo-videos-processed}

  ffmpeg:
    binary-path: ${FFMPEG_BINARY_PATH:/usr/local/bin/ffmpeg}